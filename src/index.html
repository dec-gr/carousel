<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="pagewidth">
      <div class="carouselCont">
        <div id="carousel" class="carousel">
          <div class="image-cont">
            <img
              src="https://cdn.prod.website-files.com/61702af2e3966e09c4101538/66023514448e131d0e793241_lead-scoring-in-clay.webp"
            />
          </div>
          <div class="image-cont">
            <img
              src="https://cdn.prod.website-files.com/61702af2e3966e09c4101538/660f327a09f3b3303133b599_visualelectric-1712262490552.webp"
            />
          </div>
          <div class="image-cont active">
            <img
              src="https://cdn.prod.website-files.com/61702af2e3966e09c4101538/660233d4fa171b3390443044_Google%20Maps%20lead%20generation%20in%205%20easy%20steps.webp"
            />
          </div>
          <div class="image-cont">
            <img
              src="https://cdn.prod.website-files.com/61702af2e3966e09c4101538/6602315b8175f431a4dfaa37_uc.webp"
            />
          </div>
          <a onclick="" class="prevBtn">❮</a>
          <a onclick="" class="nextBtn">❯</a>
        </div>
        <div class="circleHolder">
          <div class="dot" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
          <div class="dot" data-index="3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
